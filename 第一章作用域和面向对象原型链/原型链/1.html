    function Fn() {
        this.x=100;
        this.getX=function () {
            console.log(this.x);
        }
    }
    Fn.prototype.getX=function () {
        console.log(this.x);
    }
    Fn.prototype.setX=function (n) {
        this.x=n;
    }
var f1=new Fn;
    f1.getX();//this->f1-> console.log(f.x); ->100
    f1.__proto__.getX();//undefind
    Fn.prototype.setX(300);//->this->Fn.prototype  ->Fn.prototype.x=300
    f1.getX();//100
    f1.__proto__.getX();//->300
    f1.setX(500);//f1.x=500;  把私有的修改为500
    f1.getX();//500
    f1.y=300;//给f1本身增加一个私有的属性和f2无关系
    f1.__proto__.y=1000;//在原型上增加一个y=1000; 会影响f2的原型
