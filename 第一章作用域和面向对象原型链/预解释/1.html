<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //基本数据类型操作值
    //number string boolean null undefined
    //引用数据类型操作的是引用地址
    //object:{}[] /^$/ Date
    //function
    var num=12;
    var obj={name:'bule',age:18};
    function fn() {
        console.log("勿忘初心,方得始终1!");
        setTimeout(function () {
            console.log("勿忘初心,方得始终2!");
        },100)
    }
    console.log(num);
    console.log(fn);//把整个函数定义的部分在控制台输出
    console.log(fn());//函数执行的返回结果在控制台输出（return后面写的是啥返回的就是啥如果没有return默认返回undefined）
    //1.当浏览器加载HTML页面的时候,首先会提供一个供全局JS代码执行的环境->全局作用域(global/window)
    //2.预解释
    //在当前的作用域中,JS代码执行之前浏览器首先会默认的把所有带var和function的进行提前声明或者定义
    //1)理解声明和定义
    //var num =12;
    //声明(declare):var num; 告诉浏览器在全局作用域中有一个num的变量了
    //定义(defined):num=12;->给我们的变量进行赋值
    //2)对于带var和带function关键字的预解释的时候操作还是不一样的
    //var ->在预解释 只是提前声明
    //function->在预解释 的时候提前声明+定义都完成了
</script>
</body>
</html>
