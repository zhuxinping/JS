<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1如何区分私有变量和全局变量?
    //1)在全局作用域下声明(预解释的时候)的变量是全局变量
    //2)在私有作用域中声明的变量和函数的形参都是私有的变量(判断是否是私有变量 看是否是形参或者是否var)
    //在私有作用域中，我们代码执行的时候遇到了一个变量首先我们需要确定它是否为私有变量如果是私有变量，那么和外面没有任何关系，如果不是私有的，则往当前的作用域上级作用域进行查找，如果上级作用域也没有则继续查找
    //一直找到windown为止.(作用域链)

    //2当函数执行的时候(直接目的:让函数体中的代码执行)，首先会形成一个新的私有作用域,然后按照如下步骤执行
    //1)如果有形参 先给形参赋值
    //2)进行私有作用域中 的预解释，如果没有私有变量就执行代码
    //3)私有作用域中的代码从上到下执行
    //函数形成一个新的私有作用域保护了里面的私有变量不受外界的干扰，外面修改不了私有，私有的也修改不了外面的-->"闭包"
    //闭包是一个机制，函数执行的时候形成一个私有作用域，保护了内部的局部变量不受外界的干扰
    console.log(total);//undefined
    var total=0;
    function fn(num1,num2) {
        console.log(total);//0  这里total不是私有的要通过作用域链找到windown全局下的total
        total=num1+num2;
        console.log(total);//300
    }
    fn(100,200);
    console.log(total);//300
</script>
</body>
</html>
