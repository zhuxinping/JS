//堆内存:
//对象数据类型或函数数据类型在定义的时候首先都会开辟一个堆内存，堆内存有一个引用的地址，如果外面有变量知道了这个地址，我们就说这个内存被占用了，就不能销毁了

var obj1={name:'lixia'};
var obj2=obj1;
//我们想要让堆内存释放/销毁只需要把所有引用它的变量值赋值为null即可,如果当前的堆内存没有任何东西被占用，那么浏览器会在空闲的时候把它销毁

obj1=null;
obj2=null;

//栈内存

//我们的当前作用域都会主动的进行释放和销毁
//但是还是存在特殊情况的:
//当前私有作用域的部分内容被作用域以外的东西占用了，那么当前的这个作用域就不能销毁了
