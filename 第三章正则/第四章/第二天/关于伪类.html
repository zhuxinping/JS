<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div:before{
            width: 100%;
            height: 40px;
            line-height: 40px;
            content: '我是top';
            border-bottom: 3px solid #00ffcc;
            display: block;
            position: absolute;
            left: 0;
            top: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background: red;
            margin: 50px auto;
            position: relative;
        }
        div:after{
            width: 100%;
            height: 40px;
            line-height: 40px;
            content: '我是bottom';
            border-top: 3px solid #00ffcc;
            display: block;
            position: absolute;
            left: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
