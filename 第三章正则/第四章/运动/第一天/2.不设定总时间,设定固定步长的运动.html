<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
        #target{
            position: absolute;
            left: 1000px;
            top: 0;
            width: 1px;
            height: 300px;
            background: #000;
        }
    </style>
</head>
<body>
<div id="div"></div>
<div id="target"></div>

<script>
    var oDiv=document.getElementById('div');
   /**
    * var step=8;
    * var target=1000;
    * 每次在最新的距离上,+=step;
    *
    *
    * */
  oDiv.onclick=function () {
      var target=1000;
      var step=7.7777;
      var timer=setInterval(function () {
          var curLeft=oDiv.offsetLeft;
          if(curLeft+step>=target){//边界值判断
              oDiv.style.left=target+'px';
              clearInterval(timer);
              return;
          }
          curLeft+=step;
          oDiv.style.left=curLeft+'px';
      },10)
  };
</script>
</body>
</html>
