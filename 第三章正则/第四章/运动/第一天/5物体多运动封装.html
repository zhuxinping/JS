<head>

    <title>Title</title>

            left: 300px;
            top: 0;

<div id="div"></div>
<div id="target"></div>

<script>

    /**

     * b:begin;起始位置

     * d:duration;总时间  duration=1000;
     * */

    var oDiv=document.getElementById('div');
    oDiv.onclick=function () {
        zhufengAnimate(oDiv,{

            head:200,
            opacity:0.5

    }
</script>

</html>
