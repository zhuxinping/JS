<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排序</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
<div class="box">
    <table id="tab" cellspacing="0" cellpadding="0">
        <thead>
        <tr>
            <th class="cursor">姓名</th>
            <th class="cursor">年龄</th>
            <th class="cursor">武力</th>
            <th>性别</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>令狐冲</td>
            <td>25</td>
            <td>99</td>
            <td>男</td>
        </tr>
        <tr class="bg">
            <td>令狐冲</td>
            <td>25</td>
            <td>99</td>
            <td>男</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<!--引入JS有顺序限制:根据JS之间的依赖关系按需加载require.js-->
<script src="./js/utils.js" charset="utf-8"></script>
<script src="./js/tab.js" charset="utf-8"></script>
</html>
