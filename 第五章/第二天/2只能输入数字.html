<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="t1">
</body>
<script>
    //思路除了数字和回退键之外其他的都要阻止默认事件
    var oT=document.getElementById('t1');
    oT.onkeydown=function (e) {
        e=e||window.event;
        if((e.keyCode<48 || e.keyCode>57)&&e.keyCode!=8){
            e.preventDefault?e.preventDefault():e.returnValue=false;
        }
    }
</script>
</html>
