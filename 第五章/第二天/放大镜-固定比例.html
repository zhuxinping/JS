<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            padding: 30px;
        }
        #s{
            width: 430px;
            height: 430px;
            background: url("img/1.jpg") no-repeat;
            position: relative;
            float: left;
        }
        #mark{
            position: absolute;
            left: 0;
            top: 0;
            width: 215px;
            height: 215px;
            background: blue;
            opacity: .3;
            filter: alpha(opacity:30);
            display: none;
        }
        #b{
            float: left;
            width: 430px;
            height: 430px;
            overflow: hidden;
            margin-left: 10px;
            position: relative;
            display: none;
        }
        #b img{
            width: 860px;
            height: 860px;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="s">
    <div id="mark"></div>
</div>
<div id="b">
    <img src="img/2.jpg" alt="">
</div>
</body>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
    var oS=document.getElementById('s');
    var oM=document.getElementById('mark');
    var oB=document.getElementById('b');
    var oImg=oB.getElementsByTagName('img')[0];
    oS.onmouseenter=function () {
        oM.style.display='block';
        oB.style.display='block';
        console.log('ok');
    }
    oS.onmousemove=function (e) {
        e=e||window.event;
        //边界值判断
        var l=e.pageX-this.offsetLeft-oM.offsetWidth/2;
        var t=e.pageY-this.offsetTop-oM.offsetHeight/2;
        var maxL=this.offsetWidth-oM.offsetWidth;
        var maxT=this.offsetHeight-oM.offsetHeight;
        if(l<=0){
            l=0;
        }else if(l>=maxL){
            l=maxL;
        }
        if(t<=0){
            t=0;
        }else if(t>=maxT){
            t=maxT;
        }
        oM.style.left=l+'px';//假设鼠标在中心点 那样还要减去宽高的一半
        oM.style.top=t+'px';
        oImg.style.left=-2*l+'px';
        oImg.style.top=-2*t+'px';
    }
    oS.onmouseleave=function () {
        oM.style.display='none';
        oB.style.display='none';
    }
</script>
</html>
