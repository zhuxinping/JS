<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>穿墙效果</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            font-size: 20px;
            text-align: center;
            line-height: 200px;
            position: relative;
            overflow: hidden;
            float: left;
            margin: 50px 10px;
            background-position: center ;
            background-repeat: no-repeat;
            box-shadow: 0 0 10px #ccc;
        }
        div.bg1{
            background-image: url("logo/1.jpg") ;
        }
        div.bg2{
            background-image: url("logo/2.jpg") ;
        }
        div.bg3{
            background-image: url("logo/3.jpg") ;
        }
        div.bg4{
            background-image: url("logo/4.jpg") ;
        }
        div span{
            position: absolute;
            left: -200px;
            top: 0;
            width: 100%;
            height: 100%;
            background: #1da1f1;
            color: white;
            opacity: 0.5;
            filter: alpha(opacity=50);
        }
    </style>
</head>
<body>
<div class="bg1">
<span>我是遮罩层1</span>
</div>
<div class="bg2">
    <span>我是遮罩层2</span>
</div>
<div class="bg3">
    <span>我是遮罩层3</span>
</div>
<div class="bg4">
    <span>我是遮罩层4</span>
</div>
<script src="js/utils.js"></script>
<script src="js/move.js"></script>
<script>
    //如果想要求出鼠标从哪个方向进入可以通过角度去判断
    //1)角度-180~180
    //2)都+180求出 0~360
    //3)除以90 四舍五入后  (0 4) 3 2 1
    //4) %4
    //通过以上操作每个边可以拿到一个数值
    //当鼠标移入oDiv求出从哪个方向进入
    var aDiv=document.getElementsByTagName('div');
for(var i=0;i<aDiv.length;i++){
    move(aDiv[i]);
}
    function hoverDir(obj,e) {
        //Math.atan2(y,x);
        var r=obj.offsetWidth/2;
        var x=obj.offsetLeft+r-e.clientX;
        var y=obj.offsetTop+r-e.clientY;
        //弧度转角度180*i/Math.PI;
        return Math.round((Math.atan2(y,x)*180/Math.PI+180)/90)%4;
    }
    /**
     * 1.首先通过Math.atan2(y,x);求出弧度
     * 2.弧度转角度 180*i/Math.PI  -180 -180
     * 3.都加180=>0-360
     * 4.都除以90度并且四舍五入 (0,4) 1 2 3
     * 5. %4;正好求出4边 0 1 2 3
     * **/
 function move(oDiv) {
        var oSpan=oDiv.getElementsByTagName('span')[0];
        oDiv.onmouseover=function (e) {
            e=e||window.event;
            var oTo=e.fromElement||relatedTarget;//里面的关联元素
            if(this.contains(oTo))return;
            var n=hoverDir(this,e);//通过hoverDir函数可以返回一个数值,这个数值直接决定我们从哪个方向移入
            switch (n){
                case 0:
                    //this.innerHTML='从右边移入';span应该快速的到达left:200 top:0
                    utils.css(oSpan,{left:200,top:0});
                    break;
                case 1:
                    //this.innerHTML='从下边移入';
                    utils.css(oSpan,{left:0,top:200});
                    break;
                case 2:
                    //this.innerHTML='从左边移入';
                    utils.css(oSpan,{left:-200,top:0});
                    break;
                default :
                    //this.innerHTML='从上边移入';
                    utils.css(oSpan,{left:0,top:200});
                    break;
            }
            animate({
                id:oSpan,
                target:{left:0,top:0},
                effect:1,
                duration:2000
            });
        }
        oDiv.onmouseout=function (e) {
            e=e||window.event;
            var oTo=e.toElement||relatedTarget;
            if(this.contains(oTo)) return;
            var n=hoverDir(this,e);//判断哪个方向
            switch (n){
                case 0:
                    //this.innerHTML='从右边移出'
                    animate({
                        id:oSpan,
                        target:{left:200,top:0},
                        effect:1,
                        duration:2000
                    });
                    break;
                case 1:
                    //this.innerHTML='从下边移出';
                    animate({
                        id:oSpan,
                        target:{left:0,top:200},
                        effect:1,
                        duration:2000
                    });
                    break;
                case 2:
                    //this.innerHTML='从左边移出';
                    animate({
                        id:oSpan,
                        target:{left:-200,top:0},
                        effect:1,
                        duration:2000
                    });
                    break;
                default :
                    //this.innerHTML='从上边移出';
                    animate({
                        id:oSpan,
                        target:{left:0,top:-200},
                        effect:1,
                        duration:2000
                    });
                    break;
            }
        }
    }
</script>
</body>
</html>
